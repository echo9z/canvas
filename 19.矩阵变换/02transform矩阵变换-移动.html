<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="800" height="450">
    当前浏览器不支持canvas，请下载最新浏览器
    <a href="https://www.google.cn/chrome/">下载Chrome</a>
  </canvas>
  <script>
    // 1.找到canvas对象
    var cav = document.getElementById("canvas");
    // 2.获取画布的 2D 渲染上下文
    var ctx = cav.getContext("2d");
    var p2d = new Path2D()

    p2d.arc(0, 0, 5, 0, Math.PI *2);
  
    ctx.transform(1, 1, -1, 1, 100, 100); // 比如旋转45°
    p2d.rect(0,0,100,100);
    ctx.fillStyle = "red";
    ctx.fill(p2d); 

  </script>
</body>
</html>
