<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="600" height="450">
    当前浏览器不支持canvas，请下载最新浏览器
    <a href="https://www.google.cn/chrome/">下载Chrome</a>
  </canvas>
  <script>
    // 1.找到canvas对象
    var cav = document.getElementById("canvas");
    // 2.获取画布的 2D 渲染上下文
    var ctx = cav.getContext("2d");

    ctx.fillRect(0,0, 150, 150);
    ctx.strokeStyle='red';
    ctx.strokeRect(0,0, 150, 150);
    ctx.save() // 保存当前画布的样式，会保存设置画布样式比如：fillStyle lineDashOffset globalAlpha等等样式

    ctx.fillStyle='#09F';
    ctx.fillRect(15,15, 120, 120);
    ctx.save() // 会保存strokeStyle fillStyle样式，如果多次调用形成一个状态栈

    ctx.globalAlpha=0.5;
    ctx.fillStyle='#fff';
    ctx.fillRect(30,30, 90, 90);

    // 读取之前保存的canvas样式
    ctx.restore(); // 一旦调用就会恢复，最后一次调用save()函数的所有样式
    ctx.fillRect(45,45, 60, 60);
    ctx.strokeRect(45,45, 60, 60);
    
    ctx.restore(); 
    ctx.fillRect(60,60, 30, 30);
    ctx.strokeRect(60,60, 30, 30);
  </script>
</body>
</html>
