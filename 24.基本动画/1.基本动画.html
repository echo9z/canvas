    <script>
      var canvas = document.getElementById("canvas");
      function clock(canvas) {
        var ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // ä¿å­˜åˆå§‹æ—¶çš„ç”»å¸ƒåæ ‡ä½ç½®ä½ç½® ä¸Šä¸‹å¯¹è±¡
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate((Math.PI / 180) * -90);

        ctx.beginPath();
        ctx.lineWidth = 5;
        ctx.arc(0, 0, 190, 0, Math.PI * 2);
        ctx.stroke();
        ctx.closePath();
        ctx.save();

        for (let i = 0; i < 12; i++) {
          // å°æ—¶åˆ»åº¦
          ctx.beginPath();
          ctx.moveTo(170, 0);
          ctx.lineTo(190, 0);
          ctx.lineWidth = 5;
          ctx.strokeStyle = "gray";
          // ctx.lineCap = 'round';
          ctx.stroke();
          ctx.closePath();

          ctx.rotate((2 * Math.PI) / 12);
        }

        ctx.restore(); // å›å¤åˆ°æ—‹è½¬90Â°çš„æ ·å¼
        ctx.save(); // å†ä¿å­˜æ—‹è½¬90Â°çš„æ ·å¼
        for (let i = 0; i < 60; i++) {
          // å°æ—¶åˆ»åº¦
          ctx.beginPath();
          ctx.moveTo(180, 0);
          ctx.lineTo(190, 0);
          ctx.lineWidth = 2;
          // ctx.lineCap = 'round';
          ctx.strokeStyle = "gray";
          ctx.stroke();
          ctx.closePath();

          ctx.rotate((2 * Math.PI) / 60);
        }
        ctx.restore(); // å›å¤åˆ°æ—‹è½¬90Â°çš„æ ·å¼
        ctx.save(); // å†ä¿å­˜æ—‹è½¬90Â°çš„æ ·å¼

        var now = new Date();
        var hour = now.getHours() >= 12 ? now.getHours() - 12 : now.getHours();
        var min = now.getMinutes();
        var sec = now.getSeconds();
        console.log("ğŸš€ ~:", hour, min, sec);

        // ç»˜åˆ¶ç§’é’ˆ
        ctx.rotate(((2 * Math.PI) / 60) * sec);
        ctx.beginPath();
        ctx.moveTo(-30, 0);
        ctx.lineTo(190, 0);
        ctx.strokeStyle = "red";
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.closePath();

        ctx.restore(); // å›å¤åˆ°æ—‹è½¬90Â°çš„æ ·å¼
        ctx.save(); // å†ä¿å­˜æ—‹è½¬90Â°çš„æ ·å¼

        // ç»˜åˆ¶åˆ†é’ˆ
        ctx.rotate(
          ((2 * Math.PI) / 60) * min + ((2 * Math.PI) / 60 / 60) * sec
        );
        ctx.beginPath();
        ctx.moveTo(-30, 0);
        ctx.lineTo(140, 0);
        ctx.strokeStyle = "gray";
        ctx.lineWidth = 4;
        ctx.stroke();
        ctx.closePath();

        ctx.restore(); // å›å¤åˆ°æ—‹è½¬90Â°çš„æ ·å¼
        ctx.save(); // å†ä¿å­˜æ—‹è½¬90Â°çš„æ ·å¼

        ctx.rotate(
          ((2 * Math.PI) / 12) * hour + 
            ((2 * Math.PI) / 12 / 60) * min +
            ((2 * Math.PI) / 60 / 60) * sec
        );
        ctx.beginPath();
        ctx.moveTo(-30, 0);
        ctx.lineTo(80, 0);
        ctx.strokeStyle = "black";
        ctx.lineWidth = 6;
        ctx.stroke();
        ctx.closePath();
        ctx.restore(); // æ¢å¤åˆ°90Â°
        ctx.restore(); // æ¢å¤åˆ°åˆå§‹é»˜è®¤å€¼

        requestAnimationFrame(clock.bind(this, canvas));
      }
