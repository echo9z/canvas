<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="cav" width="200" height="200">
      当前浏览器不支持canvas，请下载最新浏览器
      <a href="https://www.google.cn/chrome/">下载Chrome</a>
    </canvas>
    <button id="btn">stop</button>
    <script>
      // 1.找到canvas对象
      var cav = document.getElementById("cav");
      // 2.获取画布的 2D 渲染上下文
      var ctx2D = cav.getContext("2d");
      if (!ctx2D.getContext)
        cav.innerText = "当前浏览器不支持canvas，请下载最新浏览器";

      var offset = 0;
      function draw() {
        ctx2D.clearRect(0,0, cav.width, cav.height);
        ctx2D.setLineDash([4, 2]);
        ctx2D.lineDashOffset = -offset;
        ctx2D.strokeRect(10,10, 100, 100);
      }
      var clearId = null
      function march() {
        offset++;
        if (offset > 16) {
          offset = 0;
        }
        draw();
        clearId = setTimeout(march, 20);
      }

      march();

      document.getElementById('btn').addEventListener('click', () => clearTimeout(clearId))

    </script>
  </body>
</html>
